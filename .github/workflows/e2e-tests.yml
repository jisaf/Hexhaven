name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allow manual triggers

# Cancel in-progress runs for the same workflow and branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-docker:
    name: E2E Tests (Docker)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-e2e-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-buildx-e2e-
            ${{ runner.os }}-buildx-

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-node-e2e-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-e2e-
            ${{ runner.os }}-node-

      - name: Build Docker image
        run: |
          docker buildx build \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=local,dest=/tmp/.buildx-cache-new,mode=max \
            --file Dockerfile.e2e \
            --tag hexhaven-e2e:latest \
            --load \
            .

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Run E2E tests with Docker Compose
        run: |
          docker-compose -f docker-compose.e2e.yml up \
            --abort-on-container-exit \
            --exit-code-from e2e-tests
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            frontend/test-results/
            frontend/playwright-report/
          retention-days: 7

      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: junit-report
          path: frontend/test-results/junit.xml
          retention-days: 7

      - name: Publish Test Report
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: 'frontend/test-results/junit.xml'
          check_name: E2E Test Results
          fail_on_failure: true
          include_passed: true
          detailed_summary: true

      - name: Clean up Docker resources
        if: always()
        run: |
          docker-compose -f docker-compose.e2e.yml down -v
          docker system prune -f

  e2e-local:
    name: E2E Tests (Local)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Build backend
        run: npm run build:backend

      - name: Run E2E tests
        run: npm run test:e2e -w frontend
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-local
          path: |
            frontend/test-results/
            frontend/playwright-report/
          retention-days: 7

      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: junit-report-local
          path: frontend/test-results/junit.xml
          retention-days: 7
