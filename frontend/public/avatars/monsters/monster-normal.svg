<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background hexagon (matching MonsterSprite hex shape) -->
  <path d="M 50 5 L 85 27.5 L 85 72.5 L 50 95 L 15 72.5 L 15 27.5 Z" fill="#e74c3c" stroke="#000" stroke-width="3"/>

  <!-- Monster head/body -->
  <ellipse cx="50" cy="45" rx="22" ry="18" fill="#8B0000" stroke="#000" stroke-width="2"/>

  <!-- Horns -->
  <path d="M 32 38 Q 28 32 26 28 L 30 30 Q 32 34 34 38 Z" fill="#4A4A4A" stroke="#000" stroke-width="1.5"/>
  <path d="M 68 38 Q 72 32 74 28 L 70 30 Q 68 34 66 38 Z" fill="#4A4A4A" stroke="#000" stroke-width="1.5"/>

  <!-- Eyes (angry) -->
  <ellipse cx="42" cy="42" rx="5" ry="6" fill="#FFD700" stroke="#000" stroke-width="1"/>
  <ellipse cx="58" cy="42" rx="5" ry="6" fill="#FFD700" stroke="#000" stroke-width="1"/>
  <circle cx="42" cy="43" r="3" fill="#000"/>
  <circle cx="58" cy="43" r="3" fill="#000"/>

  <!-- Angry brow -->
  <line x1="36" y1="38" x2="46" y2="40" stroke="#000" stroke-width="2" stroke-linecap="round"/>
  <line x1="54" y1="40" x2="64" y2="38" stroke="#000" stroke-width="2" stroke-linecap="round"/>

  <!-- Mouth with fangs -->
  <path d="M 38 52 Q 50 58 62 52" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round"/>
  <path d="M 42 52 L 40 56 L 42 56 Z" fill="#FFF" stroke="#000" stroke-width="1"/>
  <path d="M 58 52 L 56 56 L 58 56 Z" fill="#FFF" stroke="#000" stroke-width="1"/>

  <!-- Claws/arms -->
  <g transform="translate(28, 55)">
    <path d="M 0 0 L -5 8 L -3 8 L 2 2 Z" fill="#8B0000" stroke="#000" stroke-width="1"/>
    <path d="M -5 8 L -8 12 L -6 12 Z" fill="#4A4A4A" stroke="#000" stroke-width="1"/>
  </g>
  <g transform="translate(72, 55)">
    <path d="M 0 0 L 5 8 L 3 8 L -2 2 Z" fill="#8B0000" stroke="#000" stroke-width="1"/>
    <path d="M 5 8 L 8 12 L 6 12 Z" fill="#4A4A4A" stroke="#000" stroke-width="1"/>
  </g>

  <!-- Spikes on back -->
  <path d="M 40 35 L 38 28 L 42 32 Z" fill="#4A4A4A" stroke="#000" stroke-width="1"/>
  <path d="M 50 32 L 48 24 L 52 28 Z" fill="#4A4A4A" stroke="#000" stroke-width="1"/>
  <path d="M 60 35 L 58 28 L 62 32 Z" fill="#4A4A4A" stroke="#000" stroke-width="1"/>
</svg>
