  <!-- Eyes glowing from shadow -->
  <ellipse cx="44" cy="42" rx="3" ry="2" fill="#90EE90"/>
  <ellipse cx="56" cy="42" rx="3" ry="2" fill="#90EE90"/>

  <!-- Mask/bandana over lower face -->
