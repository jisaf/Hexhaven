<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#33CC33" stroke="#FFF" stroke-width="3"/>

  <!-- Hood -->
  <path d="M 30 25 Q 50 15 70 25 L 70 50 Q 50 40 30 50 Z" fill="#2C5F2D" stroke="#000" stroke-width="2"/>
  <ellipse cx="50" cy="50" rx="20" ry="15" fill="#2C5F2D" stroke="#000" stroke-width="2"/>

  <!-- Shadow over face -->
