    <rect x="-2" y="0" width="4" height="20" fill="#8B4513" stroke="#000" stroke-width="1"/>
    <path d="M -4 0 L 0 -8 L 4 0 Z" fill="#C0C0C0" stroke="#000" stroke-width="1.5"/>
    <line x1="0" y1="-6" x2="0" y2="-2" stroke="#FFF" stroke-width="0.5"/>
  </g>

  <g transform="translate(50, 70) rotate(30)">
    <rect x="-2" y="0" width="4" height="20" fill="#8B4513" stroke="#000" stroke-width="1"/>
    <path d="M -4 0 L 0 -8 L 4 0 Z" fill="#C0C0C0" stroke="#000" stroke-width="1.5"/>
    <line x1="0" y1="-6" x2="0" y2="-2" stroke="#FFF" stroke-width="0.5"/>
  </g>
</svg>
